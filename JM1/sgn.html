			function sgn(x)
			{
				if (x<0)

					return 0
				else

			}
		function sumaxy(x,y)
		{
			if(y<x)
			{
				z=x
				x=y
				y=z
			}
			wynik=0;
			for(i=x;i<=y;i++)
				wynik=wynik+i
			return wynik
		}
