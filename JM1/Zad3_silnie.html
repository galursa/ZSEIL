<!DOCTYPE html>
<html>
	<head>
		<title>Formularz</title>
		<meta charset='UTF-8'>
		
	</head>
	<body>
		<h1>Niekt√≥re funkcje</h1><br>
		
		<br>
		<script>
			n=prompt("Podaj n","5")
			n=parseInt(n)
			i=1
			while(i<=n){
				j=1
				wynik=1
				while(j<=i){
					wynik*=j //wynik=wynik*j
					j++;
				}
				document.write("Iloczyn="+wynik+"<br> ")
				i++
			}
		</script>
		
		
		
	</body>
