<script>
	function wyrazPodziel(){
		z = document.formpodziel.wyraz.value
		dl = z.length
		i=0
		w1=""
		w2=""
		while(i<=dl){
		  if((i%2)==0){
		    w1+=z.charAt(i)
		  } else {
			w2+=z.charAt(i)
		  }
		  i++
		}
		document.formpodziel.wyraz1.value=w1
		document.formpodziel.wyraz2.value=w2
	}
</script>
