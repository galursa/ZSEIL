	<script>
//tworzymy tablice jednowymiarowa
	liczby = []
	//liczby = new Array()	
	for(i=1;i<=10;i++){
		
//tworzymy tablice z tablic i dopisujemy wartosc

	for(i=1;i<=10;i++)
			for(j=1;j<=10;j++)
//tworzymy tablice z tablic i dopisujemy wartosc

		}

	}
