		<h1>Funkcja signum</h1><br>

		<script>
			function sgn(x)
			{
				if(x<0)
					return -1
				else if (x==0)
					return 0
				else 
					return 1
			}
			
			wartosc = prompt("Podaj liczbÄ™","-1")
			z = sgn(wartosc)
			alert("sgn("+wartosc+")="+z)
		</script>
