<!DOCTYPE html>
<html>
	<head>
		
		<meta charset='UTF-8'>
	</head>
<body onload="document.bgColor='blue'">
<script>
	function zmien_tlo(kolor){
		document.bgColor=kolor;
	}
</script>
	<p onmouseover="zmien_tlo('red')"> Czerwone tło </p>
	<p onmouseover="zmien_tlo('green')"> Zielone tło </p>
	<p onmouseover="zmien_tlo('magenta')"> Różowe tło </p>
		
</body>

</html>
