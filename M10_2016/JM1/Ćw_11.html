<!DOCTYPE html>
<html>
	<head>
	<!-- kodowanie polskich znaków -->
	<meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
	
	<title>Ró¿ne obliczenia</title>
	</head>
	<body>
	<script>
		var a,b, fx;
		a=prompt("Podaj a","1");
		b=prompt("Podaj b","1");
		var x1=1; x2=2; x3=3;
		a=parseInt(a);
		b=parseInt(b);
		fx=a*x1+b;
		document.write("f(x1)="+fx+"<br>");
		fx=a*x2+b;
		document.write("f(x2)="+fx+"<br>");
		fx=a*x3+b;
		document.write("f(x3)="+fx+"<br>");
		
	</script>
	
	</body>
</html>
