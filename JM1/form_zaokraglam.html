<!DOCTYPE html>
<html>
	<head>
		<title>Zaokrąglanie</title>
		<meta charset='UTF-8'>
		
	</head>
	<body>
		Podaj liczbę rzeczywistę (użyj kropki) i wciśnij odpowiedni przycisk:
		<br>
		<form name="zaokraglam">
			<input type='text' name='liczba'>
			<table>
			<tr>
			<td>
			<input type="button" name="gora" value="Zaokrąglam w górę" onclick="wgore()"><br>
			</td>
			<td>
			<input type="button" name="dol" value="Zaokrąglam w dół" onclick="wdol()"><br>
			</td>
			</tr>
			<tr>
			<td>
			<input type='text' name='liczbagora'>
			</td>
			<td>
			<input type='text' name='liczbadol'>
			</td>
			</tr>
			</table>
			
		</form>
<script>
	function wgore(){
		st = document.forms['zaokraglam'].liczba.value
		st=Math.ceil(st)
		document.forms['zaokraglam'].liczbagora.value=st
	}
	function wdol(){
		st = document.forms['zaokraglam'].liczba.value
		z=Math.floor(st)
		document.forms['zaokraglam'].liczbadol.value=z
	}
</script>

	
</body>

</html>
